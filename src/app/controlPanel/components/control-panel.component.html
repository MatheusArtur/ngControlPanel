<div class="row">
  <ng-container *ngFor="let machine of machineList; let i = index">
    <div [ngClass]="['card', machine.machine_state]">
      <mat-icon [class]="'status'">
        {{ getStateIcon(machine.machine_state) }}
      </mat-icon>
      <mat-icon class="material-icons-outlined">
        {{ getMachineIcon(machine.machine_section) }}
      </mat-icon>
      <p class="section-row">
        {{ machine.machine_section }}
      </p>
    </div>
    <div class="line" *ngIf="i < machineList.length - 1"></div>
  </ng-container>
</div>
